<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/fav-img.png">

    <title>MoviesDB V2</title>
</head>

<body>
    <div class="container-fluid wrapper">

        <div class="container">

            <div class="row text-center mb-5">

                <div class="row">
                    <h1 class="text-light mt-2 mb-3">MoviesDB V2</h1>
                </div>
                <div class="row-md-4">
                    <input type="text" class="form-control w-50 mx-auto" id="search-input"
                        placeholder="Enter a movie..">
                </div>

            </div>

            <div class="row" id="result-wrapper">

            </div>

            <!-- custom modal -->
            <div class="modal fade" id="customModal" tabindex="-1" aria-labelledby="customModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="customModalLabel">Movie Details</h5>
                            <button type="button" class="btn-close bg-light" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="customModalBody">
                            <!-- movie details will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- footer -->
    <footer class="footer text-center">

        <small class="text-lead d-inline fw-bol">
            Amine Lotfi<br>All Rights Reserved.<br>
            Special thanks to <a href="https://www.omdbapi.com/" target="_blank">OMDB API</a>
        </small>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- script -->
    <script src="/js/script.js"></script>
</body>

</html>
